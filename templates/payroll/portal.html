{% extends "base.html" %}
{% load static %}

{% block title %}My Payslips{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <h1 class="h2 mb-4">My Payslips</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Pay Period</th>
                            <th>Generated On</th>
                            <th>Gross Earnings</th>
                            <th>Total Deductions</th>
                            <th>Net Pay</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payslip-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="payslipModal" tabindex="-1" aria-labelledby="payslipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="payslipModalLabel">Payslip Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="payslip-modal-body">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="window.print()">
                    <i class="fas fa-print me-1"></i> Print
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadPayslips();
    });

    const token = localStorage.getItem('authToken');
    const headers = { 'Authorization': `Token ${token}` };

    async function loadPayslips() {
        const response = await fetch('/api/payroll/payslips/', { headers });
        const payslips = await response.json();
        
        const tableBody = document.getElementById('payslip-table-body');
        tableBody.innerHTML = ''; 

        payslips.forEach(slip => {
            let row = `
                <tr>
                    <td><strong>${slip.pay_period_start} to ${slip.pay_period_end}</strong></td>
                    <td>${new Date(slip.generated_at).toLocaleDateString()}</td>
                    <td>$${slip.gross_earnings}</td>
                    <td>$${slip.total_deductions}</td>
                    <td><strong>$${slip.net_pay}</strong></td>
                    <td><span class="badge bg-success">${slip.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewPayslip(${slip.id})">
                            <i class="fas fa-eye me-1"></i> View
                        </button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    async function viewPayslip(id) {
        const response = await fetch(`/api/payroll/payslips/${id}/`, { headers });
        const slip = await response.json();
        
        const modalBody = document.getElementById('payslip-modal-body');
        
        let earningsHtml = '';
        let deductionsHtml = '';
        
        slip.entries.forEach(entry => {
            if (entry.amount > 0) {
                earningsHtml += `<tr><td>${entry.component}</td><td class="text-end">$${entry.amount}</td></tr>`;
            } else {
                deductionsHtml += `<tr><td>${entry.component}</td><td class="text-end text-danger">($${Math.abs(entry.amount)})</td></tr>`;
            }
        });

        modalBody.innerHTML = `
            <h5>${slip.employee}</h5>
            <p class="text-muted">Pay Period: ${slip.pay_period_start} to ${slip.pay_period_end}</p>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <strong>Earnings</strong>
                    <table class="table table-sm">
                        ${earningsHtml}
                        <tr class="table-light">
                            <td><strong>Gross Earnings</strong></td>
                            <td class="text-end"><strong>$${slip.gross_earnings}</strong></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <strong>Deductions</strong>
                    <table class="table table-sm">
                        ${deductionsHtml}
                        <tr class="table-light">
                            <td><strong>Total Deductions</strong></td>
                            <td class="text-end"><strong>$${slip.total_deductions}</strong></td>
                        </tr>
                    </table>
                </div>
            </div>
            <hr>
            <div class="text-end">
                <h4 class="text-success">Net Pay: $${slip.net_pay}</h4>
            </div>
        `;
        
        new bootstrap.Modal(document.getElementById('payslipModal')).show();
    }
</script>
{% endblock %}
