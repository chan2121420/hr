{% extends "base.html" %}
{% load static %}

{% block title %}My Attendance{% endblock %}

{% block content %}
<div class="container p-4">
    <h1 class="h2 mb-4">My Attendance Portal</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg text-center border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Today: {% now "l, j F Y" %}</h5>
                </div>
                <div class="card-body p-5">
                    <h2 class="display-4 fw-bold text-dark" id="currentTime">--:--:-- --</h2>
                    <p class="lead text-muted" id="attendanceStatus">Loading status...</p>
                    
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                        <button class="btn btn-success btn-lg px-4 gap-3" id="clockInButton" disabled>
                            <i class="fas fa-sign-in-alt me-1"></i> Clock In
                        </button>
                        <button class="btn btn-danger btn-lg px-4" id="clockOutButton" disabled>
                            <i class="fas fa-sign-out-alt me-1"></i> Clock Out
                        </button>
                    </div>
                    
                    <div id="clockedInTime" class="mt-3 small text-success fw-bold"></div>
                    <div id="clockedOutTime" class="mt-2 small text-danger fw-bold"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-lg-10">
            <h3 class="mb-3">Recent History</h3>
            <div class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Hours</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateTime();
        setInterval(updateTime, 1000);
        loadTodayStatus();
        loadHistory();
    });

    const clockInBtn = document.getElementById('clockInButton');
    const clockOutBtn = document.getElementById('clockOutButton');
    const statusText = document.getElementById('attendanceStatus');

    function updateTime() {
        document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
    }

    async function loadTodayStatus() {
        try {
            const data = await hrApi.get('attendance/records/today/');
            
            if (data.status === 'NOT_STARTED') {
                statusText.textContent = "You have not clocked in today.";
                clockInBtn.disabled = false;
                clockOutBtn.disabled = true;
            } else if (data.clock_in && !data.clock_out) {
                statusText.textContent = "You are currently clocked in.";
                document.getElementById('clockedInTime').textContent = `Clocked In: ${new Date(data.clock_in).toLocaleTimeString()}`;
                clockInBtn.disabled = true;
                clockOutBtn.disabled = false;
            } else if (data.clock_in && data.clock_out) {
                statusText.textContent = "You have completed your day.";
                document.getElementById('clockedInTime').textContent = `Clocked In: ${new Date(data.clock_in).toLocaleTimeString()}`;
                document.getElementById('clockedOutTime').textContent = `Clocked Out: ${new Date(data.clock_out).toLocaleTimeString()}`;
                clockInBtn.disabled = true;
                clockOutBtn.disabled = true;
            }
        } catch (error) {
            console.error(error);
        }
    }

    async function loadHistory() {
        try {
            const records = await hrApi.get('attendance/records/');
            const tableBody = document.getElementById('history-table-body');
            tableBody.innerHTML = '';
            
            records.slice(0, 5).forEach(rec => {
                let row = `
                    <tr>
                        <td>${rec.date}</td>
                        <td><span class="badge bg-info text-dark">${rec.status}</span></td>
                        <td>${rec.clock_in ? new Date(rec.clock_in).toLocaleTimeString() : '-'}</td>
                        <td>${rec.clock_out ? new Date(rec.clock_out).toLocaleTimeString() : '-'}</td>
                        <td>${rec.work_hours || '0'} hrs</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) { console.error(error); }
    }

    clockInBtn.addEventListener('click', async () => {
        try {
            clockInBtn.disabled = true;
            await hrApi.post('attendance/records/clock_in/');
            showToast('Clocked in successfully', 'success');
            loadTodayStatus();
            loadHistory();
        } catch (error) {
            showToast(error.message, 'danger');
            clockInBtn.disabled = false;
        }
    });

    clockOutBtn.addEventListener('click', async () => {
        try {
            clockOutBtn.disabled = true;
            await hrApi.post('attendance/records/clock_out/');
            showToast('Clocked out successfully', 'success');
            loadTodayStatus();
            loadHistory();
        } catch (error) {
            showToast(error.message, 'danger');
            clockOutBtn.disabled = false;
        }
    });
</script>
{% endblock %}
