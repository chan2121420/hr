{% extends "base.html" %}
{% load static %}

{% block title %}My Attendance{% endblock %}

{% block content %}
<div class="container p-4">
    <h1 class="h2 mb-4">My Attendance Portal</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg text-center">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Today: {% now "l, j F Y" %}</h5>
                </div>
                <div class="card-body p-5">
                    <h2 class_="display-4 fw-bold" id="currentTime">--:--:-- --</h2>
                    <p class="lead text-muted" id="attendanceStatus">Loading status...</p>
                    
                    <div id="button-group" class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                        <button class="btn btn-success btn-lg px-4 gap-3" id="clockInButton" disabled>
                            <i class="fas fa-sign-in-alt me-1"></i> Clock In
                        </button>
                        <button class="btn btn-danger btn-lg px-4" id="clockOutButton" disabled>
                            <i class="fas fa-sign-out-alt me-1"></i> Clock Out
                        </button>
                    </div>
                    
                    <div id="clockedInTime" class="mt-3 small text-success"></div>
                    <div id="clockedOutTime" class="mt-2 small text-danger"></div>
                    <div id="apiError" class="mt-3 small text-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-lg-10">
            <h3 class="mb-3">My Recent Attendance</h3>
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Work Hours</th>
                                <th>Overtime</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateTime();
        setInterval(updateTime, 1000);
        
        loadTodayStatus();
        loadHistory();
    });

    const token = localStorage.getItem('authToken');
    const clockInBtn = document.getElementById('clockInButton');
    const clockOutBtn = document.getElementById('clockOutButton');
    const statusText = document.getElementById('attendanceStatus');
    const errorText = document.getElementById('apiError');

    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US');
    }

    async function fetchApi(endpoint, method = 'GET', body = null) {
        const headers = {
            'Authorization': `Token ${token}`,
            'Content-Type': 'application/json'
        };
        const config = { method, headers };
        if (body) {
            config.body = JSON.stringify(body);
        }
        
        try {
            const response = await fetch(`/api/attendance/records/${endpoint}/`, config);
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error || 'API Request Failed');
            }
            return await response.json();
        } catch (error) {
            errorText.textContent = error.message;
            console.error('API Error:', error);
            return null;
        }
    }

    async function loadTodayStatus() {
        const data = await fetchApi('today');
        if (!data) return;

        if (data.status === 'NOT_STARTED') {
            statusText.textContent = "You have not clocked in today.";
            clockInBtn.disabled = false;
        } else if (data.clock_in && !data.clock_out) {
            statusText.textContent = "You are currently clocked in.";
            document.getElementById('clockedInTime').textContent = `Clocked In: ${new Date(data.clock_in).toLocaleTimeString()}`;
            clockOutBtn.disabled = false;
        } else if (data.clock_in && data.clock_out) {
            statusText.textContent = "You have completed your day.";
            document.getElementById('clockedInTime').textContent = `Clocked In: ${new Date(data.clock_in).toLocaleTimeString()}`;
            document.getElementById('clockedOutTime').textContent = `Clocked Out: ${new Date(data.clock_out).toLocaleTimeString()}`;
        }
    }

    async function loadHistory() {
        const records = await fetchApi(''); // Fetches user's own records
        if (!records) return;

        const tableBody = document.getElementById('history-table-body');
        tableBody.innerHTML = '';
        
        records.slice(0, 5).forEach(rec => {
            let row = `
                <tr>
                    <td>${rec.date}</td>
                    <td><span class="badge bg-info">${rec.status}</span></td>
                    <td>${rec.clock_in ? new Date(rec.clock_in).toLocaleTimeString() : 'N/A'}</td>
                    <td>${rec.clock_out ? new Date(rec.clock_out).toLocaleTimeString() : 'N/A'}</td>
                    <td>${rec.work_hours} hrs</td>
                    <td>${rec.overtime_hours} hrs</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    clockInBtn.addEventListener('click', async () => {
        clockInBtn.disabled = true;
        const data = await fetchApi('clock_in', 'POST');
        if (data) {
            loadTodayStatus();
        } else {
            clockInBtn.disabled = false;
        }
    });

    clockOutBtn.addEventListener('click', async () => {
        clockOutBtn.disabled = true;
        const data = await fetchApi('clock_out', 'POST');
        if (data) {
            loadTodayStatus();
        } else {
            clockOutBtn.disabled = false;
        }
    });

</script>
{% endblock %}
