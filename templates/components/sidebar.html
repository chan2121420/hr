
<div class="bg-dark text-white" id="sidebar-wrapper">
    <div class="sidebar-heading p-3 border-bottom">
        <h4 class="mb-0">
            <i class="bi bi-building"></i>
            HR System
        </h4>
    </div>
    
    <div class="list-group list-group-flush">
        
        <a href="{% url 'dashboard' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        
        <a href="{% url 'employee_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'employee' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-people me-2"></i> Employees
        </a>
        
        <a href="{% url 'task_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'task' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-check-square me-2"></i> Tasks
        </a>
        
        <a href="{% url 'attendance_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'attendance' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-calendar-check me-2"></i> Attendance
        </a>
        
        <a href="{% url 'leave_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'leave' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-calendar-event me-2"></i> Leave Management
        </a>
        
        <a href="{% url 'payroll_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'payroll' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-cash-stack me-2"></i> Payroll
        </a>
        
        <a href="{% url 'performance_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'performance' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-graph-up me-2"></i> Performance
        </a>
        
        <a href="{% url 'recruitment_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'recruitment' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-briefcase me-2"></i> Recruitment
        </a>
        
        <a href="{% url 'training_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'training' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-book me-2"></i> Training
        </a>
        
        <a href="{% url 'asset_list' %}" 
           class="list-group-item list-group-item-action bg-dark text-white {% if 'asset' in request.resolver_match.url_name %}active{% endif %}">
            <i class="bi bi-box me-2"></i> Assets
        </a>
        
        <!-- User Role Based Menu Items -->
        {% if user.role == 'admin' or user.role == 'hr_manager' %}
            <a href="{% url 'analytics' %}" 
               class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-bar-chart me-2"></i> Analytics
            </a>
        {% endif %}
        
    </div>
</div>
