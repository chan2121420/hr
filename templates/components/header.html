
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        
        <!-- Toggle Sidebar Button -->
        <button class="btn btn-link" id="menu-toggle">
            <i class="bi bi-list fs-4"></i>
        </button>
        
        <!-- Page Title -->
        <h5 class="mb-0 ms-3">{% block page_title %}Dashboard{% endblock %}</h5>
        
        <!-- Right Side Items -->
        <div class="ms-auto d-flex align-items-center">
            
            <!-- Search Bar -->
            <form class="d-none d-md-flex me-3" role="search">
                <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
            </form>
            
            <!-- Notifications -->
            <div class="dropdown me-3">
                <button class="btn btn-link position-relative" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-bell fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" style="width: 300px;">
                    <li><h6 class="dropdown-header">Notifications</h6></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="d-flex">
                                <i class="bi bi-info-circle text-info me-2"></i>
                                <div>
                                    <small class="text-muted">2 hours ago</small>
                                    <p class="mb-0 small">New task assigned to you</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="d-flex">
                                <i class="bi bi-check-circle text-success me-2"></i>
                                <div>
                                    <small class="text-muted">5 hours ago</small>
                                    <p class="mb-0 small">Leave request approved</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-center small" href="#">View all notifications</a></li>
                </ul>
            </div>
            
            <!-- User Profile Dropdown -->
            <div class="dropdown">
                <button class="btn btn-link d-flex align-items-center text-decoration-none" 
                        type="button" data-bs-toggle="dropdown">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="User" class="rounded-circle me-2" width="40" height="40">
                    {% else %}
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2" 
                             style="width: 40px; height: 40px;">
                            {{ user.first_name|first }}{{ user.last_name|first }}
                        </div>
                    {% endif %}
                    <div class="text-start">
                        <div class="fw-semibold">{{ user.get_full_name }}</div>
                        <small class="text-muted">{{ user.role|title }}</small>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">
                        <i class="bi bi-person me-2"></i> Profile
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</nav>
