{% extends "base.html" %}
{% load static %}

{% block title %}Asset Management{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2">Asset Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssetModal">
            <i class="fas fa-plus me-1"></i> Add New Asset
        </button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="filterForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="filter-name" placeholder="Filter by name...">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="filter-tag" placeholder="Filter by asset tag...">
                </div>
                <div class="col-md-3">
                    <select id="filter-status" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="IN_STOCK">In Stock</option>
                        <option value="ASSIGNED">Assigned</option>
                        <option value="IN_REPAIR">In Repair</option>
                        <option value="DISPOSED">Disposed</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-primary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Asset Name</th>
                            <th>Asset Tag</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="asset-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadAssets();
    });

    async function loadAssets(filters = {}) {
        const token = localStorage.getItem('authToken');
        let query = new URLSearchParams(filters);
        const response = await fetch(`/api/assets/assets/?${query}`, {
            headers: { 'Authorization': `Token ${token}` }
        });
        const assets = await response.json();
        
        const tableBody = document.getElementById('asset-table-body');
        tableBody.innerHTML = ''; // Clear existing rows

        assets.forEach(asset => {
            let assignedTo = asset.current_employee 
                ? `${asset.current_employee.user.first_name} ${asset.current_employee.user.last_name}`
                : '<em class="text-muted">Not Assigned</em>';
            
            let statusBadge = getStatusBadge(asset.status);
            
            let row = `
                <tr>
                    <td><strong>${asset.name}</strong></td>
                    <td>${asset.asset_tag}</td>
                    <td>${asset.category}</td>
                    <td>${statusBadge}</td>
                    <td>${assignedTo}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="assignAsset(${asset.id})">Assign</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="viewAssetHistory(${asset.id})">History</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function getStatusBadge(status) {
        let badgeClass = 'bg-secondary';
        if (status === 'IN_STOCK') badgeClass = 'bg-success';
        if (status === 'ASSIGNED') badgeClass = 'bg-primary';
        if (status === 'IN_REPAIR') badgeClass = 'bg-warning text-dark';
        if (status === 'DISPOSED') badgeClass = 'bg-danger';
        return `<span class="badge ${badgeClass}">${status.replace('_', ' ')}</span>`;
    }
    
    // Add event listener for filtering
    document.getElementById('filterForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const filters = {
            name: document.getElementById('filter-name').value,
            asset_tag: document.getElementById('filter-tag').value,
            status: document.getElementById('filter-status').value
        };
        loadAssets(filters);
    });

    function assignAsset(assetId) {
        console.log(`Open assign modal for asset ${assetId}`);
    }
    
    function viewAssetHistory(assetId) {
        console.log(`Open history modal for asset ${assetId}`);
       
    }

</script>
{% endblock %}
