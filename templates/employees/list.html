{% extends "base.html" %}
{% load static %}

{% block title %}Employee Management{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2">Employee Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
            <i class="fas fa-plus me-1"></i> Add New Employee
        </button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="filterForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="filter-name" placeholder="Filter by name...">
                </div>
                <div class_class="col-md-3">
                    <select id="filter-department" class="form-select">
                        <option value="">All Departments</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <select id="filter-status" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="ACTIVE">Active</option>
                        <option value="PROBATION">Probation</option>
                        <option value="ON_LEAVE">On Leave</option>
                        <option value="TERMINATED">Terminated</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadEmployees();
        loadDepartments();
    });

    const token = localStorage.getItem('authToken');
    const headers = { 'Authorization': `Token ${token}` };

    async function loadEmployees(filters = {}) {
        let query = new URLSearchParams(filters).toString();
        const response = await fetch(`/api/employees/employees/?${query}`, { headers });
        const employees = await response.json();
        
        const tableBody = document.getElementById('employee-table-body');
        tableBody.innerHTML = ''; 

        employees.forEach(emp => {
            let statusBadge = getStatusBadge(emp.status);
            let row = `
                <tr>
                    <td>
                        <img src="${emp.user.profile.avatar}" class="rounded-circle me-2" width="40" height="40">
                        <strong>${emp.user.first_name} ${emp.user.last_name}</strong>
                    </td>
                    <td>${emp.employee_id}</td>
                    <td>${emp.department || 'N/A'}</td>
                    <td>${emp.designation || 'N/A'}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewEmployee(${emp.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    async function loadDepartments() {
        const response = await fetch('/api/employees/departments/', { headers });
        const departments = await response.json();
        const select = document.getElementById('filter-department');
        departments.forEach(dept => {
            select.innerHTML += `<option value="${dept.name}">${dept.name}</option>`;
        });
    }

    function getStatusBadge(status) {
        let badgeClass = 'bg-secondary';
        if (status === 'ACTIVE') badgeClass = 'bg-success';
        if (status === 'PROBATION') badgeClass = 'bg-warning text-dark';
        if (status === 'ON_LEAVE') badgeClass = 'bg-info text-dark';
        if (status === 'TERMINATED') badgeClass = 'bg-danger';
        return `<span class="badge ${badgeClass}">${status}</span>`;
    }
    
    document.getElementById('filterForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const filters = {
            name: document.getElementById('filter-name').value,
            department: document.getElementById('filter-department').value,
            status: document.getElementById('filter-status').value
        };
        loadEmployees(filters);
    });

    function viewEmployee(id) {
        // Redirect to a detail page, e.g., /employees/1/
        window.location.href = `/employees/${id}/`;
    }
</script>
{% endblock %}
