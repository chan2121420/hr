{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="card login-card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center fw-bold mb-4">HR Login</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid email or password. Please try again.
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Email Address</label>
                    <input type="email" name="username" class="form-control" id="id_username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
