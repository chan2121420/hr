{% extends "base.html" %}
{% load static %}
<div class="login-container">
    <div class="card login-card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center fw-bold mb-4">HRMaster Login</h2>
            
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Your username and password didn't match. Please try again.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('loginButton');
        
        // Show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging In...';
        
        try {
            // Use hrApi.post - it's available from main.js
            const data = await hrApi.post('accounts/login/', { email, password });

            if (data.token) {
                // Store token AND user data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));
                
                // Redirect to the dashboard
                window.location.href = '/'; 
            } else {
                // This case should be handled by hrApi's error handling
                showToast(data.detail || 'An unknown error occurred.', 'danger');
            }
        } catch (error) {
            // The hrApi client throws an error with the specific message
            showToast(error.message, 'danger');
        } finally {
            // Restore button
            loginButton.disabled = false;
            loginButton.innerHTML = 'Login';
        }
    });
</script>
{% endblock %}
